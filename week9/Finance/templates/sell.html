{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell</h2>
    <form action="/sell" method="post">
        <div class="form-group">
            <lable for="Symbol">Symbol</lable>
            <select class="form-control" id="symbol" name="symbol">
                <option value="">Select Stock</option>
                {% for stock in stocks %}
                    <option value={{stock.symbol}}>{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" id="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
